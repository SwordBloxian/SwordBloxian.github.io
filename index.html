<!DOCTYPE html>
<html>
<head>
  <title>My Store</title>
  <meta name="description" content="Welcome to my online store!">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      margin: 20px;
      text-align: center;
    }
    h1 { color: #333; }
    .product {
      display: inline-block;
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin: 15px;
      padding: 15px;
      width: 250px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      border-radius: 10px;
    }
    .price {
      font-size: 18px;
      color: #0070ba;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>My Store</h1>
  <p>Welcome! Tap on an item below to buy with PayPal.</p>

  <!-- Example Product 1 -->
  <div class="product">
    <img src="images/product1.jpg" alt="Product 1">
    <h3>Cool T-Shirt</h3>
    <p class="price">$20.00</p>
    <!-- PayPal Buy Button -->
    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
      <input type="hidden" name="cmd" value="_s-xclick">
      <input type="hidden" name="hosted_button_id" value="YOURBUTTONID1">
      <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_buynow_LG.gif" name="submit" alt="Buy Now">
    </form>
  </div>

  <!-- Example Product 2 -->
  <div class="product">
    <img src="images/product2.jpg" alt="Product 2">
    <h3>Stylish Hat</h3>
    <p class="price">$15.00</p>
    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
      <input type="hidden" name="cmd" value="_s-xclick">
      <input type="hidden" name="hosted_button_id" value="YOURBUTTONID2">
      <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_buynow_LG.gif" name="submit" alt="Buy Now">
    </form>
  </div>

</body>
</html>
